machine:
  environment:
    PROJECT: ${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}
    IMAGE: ${PROJECT}:latest
    IMPORT_PATH: "${HOME}/.go_workspace/src/github.com/${PROJECT}"

dependencies:
  override:
    - sudo add-apt-repository ppa:masterminds/glide -y
    - sudo apt-get update
    - sudo apt-get install glide -y


test:
  pre:
    - mkdir -p "${IMPORT_PATH}"
    - ln -sf "$(pwd)" "${IMPORT_PATH}"
    - cd "${IMPORT_PATH}" && glide install
  override:
    - cd "${IMPORT_PATH}" && go test -cover $(glide nv)
    - cd "${IMPORT_PATH}" && go build .
    - docker build -t ${IMAGE} .    


deployment:
  master: 
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USERNAME -p $DOCKER_PWD
      - docker push $IMAGE